<ng-container *ngIf="ProductList.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>ProductId</th>
                            <th>Product Name</th>
                            <th>Product Description</th>
                            <th>Product Price</th>
                            <th>Product Image</th>
                            <th>Product Category</th>
                            <!-- <th>Options</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ProductList; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.productName}}</td>
                            <td style="width: 25%;">{{item.pDes}}</td>
                            <td style="width: 25%;">{{item.pPrice}}</td>
                            <th style="width: 12%;">{{item.img}}</th>
                            <td style="width: 12%;">{{item.category}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td style="width: 12%;">{{item.qty}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success" (click)="api()">Checkout</button></td>
                            <td><strong>Grand Total : ${{gTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="userDto.fname"
            placeholder="Enter Product Name">
        </div>

        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="userDto.lname"
            placeholder="Enter Product Name">
        </div>
        <label class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="userDto.mobile"
            placeholder="Enter Product Name">
        </div>
        <label class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="userDto.address.city"
            placeholder="Enter Product Name">
        </div>
        <label class="col-sm-2 col-form-label">CityCode</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="userDto.address.cityCode"
            placeholder="Enter Product Name">
        </div>
        <label class="col-sm-2 col-form-label">PostalCode</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="userDto.address.postalCode"
            placeholder="Enter Product Name">
        </div>
    </div>
    <button (click)="api()" type="button"  class="btn btn-primary">
        Add
    </button>
    
    

<ng-container *ngIf="ProductList.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
