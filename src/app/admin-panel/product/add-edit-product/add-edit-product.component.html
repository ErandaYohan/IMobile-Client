<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="productName"
            placeholder="Enter Product Name">
        </div>
    
        <label class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="category">
                <option>--Select--</option>
                <option *ngFor="let depName of categoryList">
                    {{depName.categoryName}}
                </option>
            </select>
         </div>
    
        <label class="col-sm-2 col-form-label">Product Description</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="pDes">
        </div>

        <label class="col-sm-2 col-form-label">price</label>
        <div class="col-sm-10">
            <input type="text"  [(ngModel)]="pPrice">
        </div>
    
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
    </div>
    
    
    <button (click)="addProduct()" *ngIf="Product.pId==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateProduct()" *ngIf="Product.pId!=0" class="btn btn-primary">
        Update
    </button>
